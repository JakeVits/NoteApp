{% extends "note/note_base.html" %}
{% load static %}

{% block note_form %}
    <form action="" method="post">
        {% csrf_token %}
        <h3 id="title_delete">Are you sure you want to delete {{ note_delete.title }}?</h3>
        <div class="option">
            <a href="{% url 'view' %}" id="cancel">Cancel</a>
            <input id="con_delete" type="submit" value="Delete">
        </div>
    </form>
{% endblock %}
